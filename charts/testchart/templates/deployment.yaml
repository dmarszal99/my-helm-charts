apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.Namespace }}
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: testcontainers/helloworld
        imagePullPolicy: IfNotPresent
